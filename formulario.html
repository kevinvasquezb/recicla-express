 <body>

        <nav>
            <p class="logo">RECICLA EXPRESS</p>
            <ul>
               <li><a href="index.html">Inicio</a></li>
               <li><a href="mapa-01.html">Mapa</a></li>

           </ul>
        </nav>
    </div>

    <main class="super-container">
        <div class="container">
            <h1>Formulario de Recolección de Basura</h1>
            <form id="form-recoleccion" onsubmit="event.preventDefault(); validarFormulario();">
                <h2>Tipo de residuos</h2>
                <input type="checkbox" id="papel" name="papel">
                <label for="papel">Papel</label><br>
                <input type="checkbox" id="plastico" name="plastico">
                <label for="plastico">Plástico</label><br>
                <input type="checkbox" id="electronico" name="electronico">
                <label for="electronico">Residuos Electrónicos</label><br>
                <input type="checkbox" id="carton" name="carton">
                <label for="carton">Cartón</label><br>
                
                <h2>Documentos fotográficos</h2>
                <input type="file" id="fotos" name="fotos" accept="image/*" multiple>

                <h2>Punto de recolección</h2>
                <select id="punto" name="punto">
                    <option > Cine Center</option>
                    <option > Ventura</option>
                    <option > Makro parque</option>
                    <option > Hipermaxi las palmas</option>
                    <option > Villa olimpica</option>
                    <option > Terminal bimodal</option>
                    <option > Parque urbano</option>
                    <option > Plaza 24 de Septitnbre</option>
                    <option > UAGRM</option>
                    <option > Infocal</option>
                </select>

                <h2>Peso aproximado de sus residuos</h2>
                <select id="peso" name="peso">
                    <option>1kg</option>
                    <option>2kg</option>
                    <option>3kg</option>
                    <option>4kg</option>
                    <option>5kg</option>
                    <option>6kg</option>
                    <option>7kg</option>
                    <option>8kg</option>
                    <option>9kg</option>
                    <option>10kg</option>
                </select>

                <hr></hr>
                <h3>Si sus residuos pesan mas de 10kg, manda un mensaje al  77699277</h3>
                
                <input type="submit" value="Enviar">
            </form>
            
        </div>
        <div class="container02">
            <image src="img/mapa gps.png" alt="logo" class="imagen-form">
        </div>
    </main>
    <script src="js/validacion_formulario.js"></script>

 </body>
</html>
