        <main>
            <form class="font-login" id="form">
    
                <h2>Registro</h2>
                <div class="input-group">
                    <div class="input-container">
                        <input type="email" placeholder="Correo" id="email">
                        <img class="input-icon" src="img/correo.png"width="40px" height="40px">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Contraseña" id="password">
                        <img class="input-icon" src="img/contraseña.png"width="40px" height="40px">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Nombre" id="name">
                        <img class="input-icon" src="img/usuario.png"width="40px" height="40px">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Apellido" id="lastname">
                        <img class="input-icon" src="img/usuario.png"width="40px" height="40px">
                    </div>
                    
                    <div class="input-container">
                        <input type="tel" placeholder="Teléfono" id="phone">
                        <img class="input-icon" src="img/telefono.png"width="40px" height="40px">
                    </div>
                
                <div>
                    <p>Tipo</p>
                 <label for="tipo"></label>
                 
                 <select id="Tipo" name="tipo" >
                 <option > Usuario</option>
                 <option > Recolector</option>
                </select>
        
                </div>
                    
                
        
                    <a href="login.html"> Ya tienes cuenta? iniciar sesion</a>

                </div>
                
                
                 
                <div class="input-container">
